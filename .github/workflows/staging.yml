name: Staging Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-composer:
    name: ðŸ“¦ Composer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, curl, zip, gd, bcmath, intl, pgsql, redis

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --optimize-autoloader

      - name: Upload vendor
        uses: actions/upload-artifact@v4
        with:
          name: composer-vendor
          path: vendor/
          retention-days: 1

  build-assets:
    name: ðŸŽ¨ Frontend Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Upload assets
        uses: actions/upload-artifact@v4
        with:
          name: built-assets
          path: public/build/
          retention-days: 1

  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [build-composer, build-assets]

    services:
      pgsql:
        image: postgres:17
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: acomody
          POSTGRES_PASSWORD: secret
        ports: ['5432:5432']
        options: --health-cmd="pg_isready -U acomody" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7.2-alpine
        ports: ['6379:6379']
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, curl, zip, gd, bcmath, intl, pgsql, redis

      - name: Download vendor
        uses: actions/download-artifact@v4
        with:
          name: composer-vendor
          path: vendor/

      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          name: built-assets
          path: public/build/

      - name: Setup env
        run: |
          cp .env.example .env.testing
          echo "APP_KEY=" >> .env.testing
          echo "DB_CONNECTION=pgsql" >> .env.testing
          echo "DB_HOST=127.0.0.1" >> .env.testing
          echo "DB_PORT=5432" >> .env.testing
          echo "DB_DATABASE=testing" >> .env.testing
          echo "DB_USERNAME=acomody" >> .env.testing
          echo "DB_PASSWORD=secret" >> .env.testing
          echo "CACHE_STORE=redis" >> .env.testing
          echo "REDIS_HOST=127.0.0.1" >> .env.testing
          echo "SCOUT_DRIVER=null" >> .env.testing
          echo "FILESYSTEM_DISK=local" >> .env.testing
          echo "QUEUE_CONNECTION=sync" >> .env.testing

      - name: Generate key
        run: php artisan key:generate --env=testing

      - name: Run migrations
        run: php artisan migrate --env=testing --force

      - name: Run tests
        run: php artisan test --parallel

  phpstan:
    name: ðŸ” PHPStan
    runs-on: ubuntu-latest
    needs: [build-composer]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, curl, zip, gd, bcmath, intl, pgsql, redis

      - name: Download vendor
        uses: actions/download-artifact@v4
        with:
          name: composer-vendor
          path: vendor/

      - name: Run PHPStan
        run: |
          chmod +x vendor/bin/phpstan
          composer analyse

  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, phpstan, build-assets]
    if: github.event_name == 'push'
    environment:
      name: staging

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Download vendor
        uses: actions/download-artifact@v4
        with:
          name: composer-vendor
          path: vendor/

      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          name: built-assets
          path: public/build/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519_acomody_staging
          chmod 600 ~/.ssh/id_ed25519_acomody_staging
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          ssh-keyscan -H "github.com" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_ed25519_acomody_staging

      - name: Deploy
        run: |
          chmod +x vendor/bin/dep
          vendor/bin/dep deploy staging -vvv